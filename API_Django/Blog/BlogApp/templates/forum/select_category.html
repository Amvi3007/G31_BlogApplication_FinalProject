<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Category</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(18, 18, 18, 0.9), rgba(18, 18, 18, 0.9)),
                  url('https://images.unsplash.com/photo-1497493292307-31c376b6e479?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h2 {
      color: #00aaff;
      margin-bottom: 10px;
      font-size: 32px;
      text-shadow: 1px 1px 8px #000;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
      max-width: 600px;
      color: #ccc;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      border:2px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .back-btn:hover {
        border:2px solid  rgba(0, 170, 255, 0.8);
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .category-card {
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 20px;
      width: 200px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 170, 255, 0.2);
      transition: transform 0.3s, background-color 0.3s;
      cursor: pointer;
    }

    .category-card:hover {
      border:2px solid rgba(0, 170, 255, 0.8);
      transform: scale(1.05);
    }

    .category-card h3 {
      font-size: 20px;
      margin: 0;
      text-shadow: 1px 1px 4px #000;
    }
  </style>
</head>
<body>

  <!-- Back Button -->
  <a href="/" class="back-btn">Home</a>

  <h2>Choose a Category to Share With Us</h2>
  <p>
    Weâ€™d love to hear from you! Each category below opens a form where you can tell us your thoughts,
    experiences, or suggestions. Click one to begin interacting.
  </p>

  <div class="categories">
    <div class="category-card" onclick="window.location.href='/forum/travel/get/'">
      <h3>Travel</h3>
    </div>
    <div class="category-card" onclick="window.location.href='/forum/food/get/'">
      <h3>Food</h3>
    </div>
    <div class="category-card" onclick="window.location.href='/forum/beauty/get/'">
      <h3>Beauty</h3>
    </div>
    <div class="category-card" onclick="window.location.href='/forum/politics/get/'">
      <h3>Politics</h3>
    </div>
    <div class="category-card" onclick="window.location.href='/forum/healthy_lifestyle/get/'">
      <h3>Healthy Lifestyle</h3>
    </div>
  </div>

</body>
</html>
