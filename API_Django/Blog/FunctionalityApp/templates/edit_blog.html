{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: 'Quicksand', sans-serif;
        }

        /* Header Styles */
        header {
            width: 100%;
            background-color: #1f1f1f;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #ffffff;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav a {
            color: #dcdcdc;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #387f85;
        }

        .edit-blog-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 40px;
            background: linear-gradient(135deg, #1f1f1f, #292929);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        h2 {
            text-align: center;
            margin-bottom: 35px;
            color: #ffffff;
            font-size: 32px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #cfcfcf;
        }

        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 12px 15px;
            width: 100%;
        }

        .form-control:focus {
            background-color: #353535;
            border-color: #007bff;
            outline: none;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .btn-custom {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            display: block;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .form-group img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 12px;
            border: 1px solid #444;
        }

        ::placeholder {
            color: #999;
        }

        input[type="file"] {
            background: transparent;
            color: #ddd;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">E-Blog</div>
        <nav>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'profile' %}">My Profile</a>
            <a href="{% url 'my_blogs' %}">My Blogs</a>
            <a class="nav-link" href="{% url 'about' %}">About</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <!-- Edit Blog Form -->
    <div class="edit-blog-container">
        <h2>‚úèÔ∏è Edit Your Blog</h2>
        <form method="POST" enctype="multipart/form-data" onsubmit="return confirmUpdate();">

            {% csrf_token %}

            <div class="form-group">
                <label for="id_title">Title</label>
                {{ form.title }}
            </div>

            <div class="form-group">
                <label for="id_content">Content</label>
                {{ form.content }}
            </div>

            <div class="form-group">
                <label for="id_upload_image">Change Image</label>
                {% if blog.upload_image %}
                <img src="{{ blog.upload_image.url }}" alt="Blog Image"
                    style="width: 300px; height: 300px; border-radius: 10px; margin: 10px 0;"><br>
                {% endif %}
                <input type="file" name="upload_image" id="id_upload_image" class="form-control-file">
            </div>

            <div class="form-group">
                <label for="id_category">Category</label>
                {{ form.category }}
            </div>

            <button type="submit" class="btn btn-custom">üíæ Update Blog</button>
        </form>
    </div>

    <script>
        function confirmUpdate() {
            return confirm("‚ö†Ô∏è Do you really want to update this blog?");
        }

        const fileInput = document.getElementById('id_upload_image');
        fileInput.addEventListener('change', function () {
            if (this.files.length > 0) {
                const fileName = this.files[0].name;
                this.setAttribute('title', fileName);
            }
        });

    </script>
</body>

</html>
