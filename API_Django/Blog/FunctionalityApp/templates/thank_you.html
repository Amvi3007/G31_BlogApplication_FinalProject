<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, rgba(30,30,30,0.9), rgba(30,30,30,0.9)),
                        url('https://images.unsplash.com/photo-1556761175-129418cb2dfe?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            color: #f1f1f1;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 50px 20px 20px;
            border-bottom: 1px solid #444;
        }

        header img {
            width: 80px;
            margin-bottom: 10px;
        }

        header h1 {
            margin: 10px 0 0;
            font-size: 36px;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .thank-you-message {
            background-color: rgba(45, 45, 45, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .thank-you-message h2 {
            font-size: 30px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .thank-you-message p {
            font-size: 17px;
            color: #ccc;
        }

        .back-home-btn {
            display: inline-block;
            background-color: transparent;
            color: #ffffff;
            padding: 12px 24px;
            margin-top: 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid #ffffff;
        }

        .back-home-btn:hover {
            background-color: #3498db;
            color: #fff;
            transform: scale(1.05);
            border-color: #3498db;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #aaa;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .thank-you-message {
                padding: 30px 20px;
            }

            header h1 {
                font-size: 28px;
            }

            .thank-you-message h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://img.icons8.com/clouds/100/000000/checked.png" alt="Thank You Icon">
        <h1>Thank You for Your Feedback!</h1>
    </header>

    <div class="container">
        <div class="thank-you-message">
            <h2>We Appreciate Your Input!</h2>
            <p>Your feedback is very valuable to us. We will review it and take appropriate action as needed.</p>
            <a href="{% url 'dashboard' %}" class="back-home-btn">Back to Dashboard</a>
        </div>
    </div>


</body>
</html>
