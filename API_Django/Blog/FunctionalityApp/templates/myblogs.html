<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>My Blogs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #0d0d0d;
            color: #f2f2f2;
            background-image: url('{% static "images/myblogs.png" %}');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        header {
            width: 100%;
            background-color: #1f1f1f;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #ffffff;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav a {
            color: #dcdcdc;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #387f85;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 36px;
            color: #eaeaea;
        }

        form.filter-form {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            font-size: 14px;
            color: #ccc;
        }

        .form-group input,
        .form-group select {
            padding: 8px 12px;
            margin-top: 4px;
            border-radius: 6px;
            border: none;
            background-color: #2a2a2a;
            color: #f2f2f2;
        }

        button,
        .btn {
            padding: 8px 16px;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        .apply-btn {
            background-color: #387f85;
            color: white;
        }

        .apply-btn:hover {
            background-color: #2f6c70;
        }

        .blog-card {
            background-color: #1a1a1a;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .blog-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.05);
        }

        .blog-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .blog-category {
            font-size: 14px;
            background-color: #2b2b2b;
            padding: 5px 12px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 15px;
            color: #ccc;
        }

        .blog-content {
            font-size: 16px;
            color: #d3d3d3;
            line-height: 1.6;
        }

        .blog-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .no-blogs {
            text-align: center;
            font-size: 18px;
            color: #888;
            margin-top: 60px;
        }

    </style>
</head>

<body>
    <header>
        <div class="logo">E-Blog</div>
        <nav>
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <a href="{% url 'profile' %}">My Profile</a>
            <a href="{% url 'my_blogs' %}">My Blogs</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h1>My Blogs</h1>

        <form method="get" class="filter-form">
            <div class="form-group">
                <label for="category">Filter by Category:</label>
                <select name="category" id="category">
                    <option value="">All</option>
                    {% for category in categories %}
                    <option value="{{ category }}" {% if category == selected_category %}selected{% endif %}>
                        {{ category }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="search">Search Blogs:</label>
                <input type="text" name="search" id="search" placeholder="Enter keyword..." value="{{ search_query }}">
            </div>
            <button type="submit" class="apply-btn">Apply</button>
        </form>

        {% if blogs %}
        {% for blog in blogs %}
        <div class="blog-card">
            <div class="blog-title">{{ blog.title }}</div>
            <div class="blog-category">{{ blog.category }}</div>
            <div class="blog-content">{{ blog.content|truncatechars:200 }}</div>
            <div class="blog-actions">
                <a href="{% url 'view_blog' blog.blog_id %}">
                    <button class="btn view-btn">View</button>
                </a>
                <a href="{% url 'edit_blog' blog.blog_id %}">
                    <button class="btn edit-btn">Edit</button>
                </a>
                <a href="{% url 'delete_blog' blog.blog_id %}" onclick="return confirm('Are you sure you want to delete this blog?');">
                    <button class="btn delete-btn">Delete</button>
                </a>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <p class="no-blogs">You havenâ€™t written any blogs yet.</p>
        {% endif %}
    </div>
</body>

</html>
