<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
</head>

<body>

    <div class="container">
        <h1>Edit Blog</h1>

        <form action="{{ url_for('edit_blog', blog_id=blog.id) }}" method="POST" enctype="multipart/form-data">
            <!-- Blog Title -->
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{ blog.title }}" required><br>

            <!-- Blog Content -->
            <label for="content">Content</label><br>
            <textarea name="content" id="content" rows="6" required>{{ blog.content }}</textarea><br>

            <!-- Category (Read-Only) -->
            <label for="category">Category:</label>
            <input type="text" id="category" value="{{ blog.category.name }}" disabled><br>

            <!-- Image Upload -->
            <label for="image">Change Image (Optional):</label>
            <input type="file" name="image" id="image" accept="image/*"><br>

            <div class="form-actions">
                <button type="submit">Update Blog</button>
            </div>
        </form>

        <a href="{{ url_for('home') }}" class="back-link">Back to Blogs</a>
    </div>

</body>

</html>
